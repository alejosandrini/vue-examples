<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <!-- Syntax is v-bind: or : for short. -->
                <img v-bind:src="image" :alt="altText">
            </div>

            <div class="product-info">
                <h2>{{ product }}</h2>
                <!-- There are Vue directives to conditionally render elements:
                        v-if
                        v-else-if
                        v-else
                        v-show: It will conditionally add or remove the CSS property display: none to the element.
                            This method is more performant than inserting and removing an element over and over with v-if / v-else.
                -->
                <span v-show="inStock">{{mensajeAdicional}}</span>
                <p v-if="inventory > 10">En stock</p>
                <p v-else-if="inventory > 0">Casi todo vendido!</p>
                <p v-else>Agotado</p>

                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>
                <!-- Note that it is recommended to use a special key attribute when rendering elements like
                     this so that Vue can keep track of each node’s identity. We’ll add that in now, using 
                     our variant’s unique variantId property. -->
                <div v-for="variant in variants" :key="variant.variantId">
                    <p>{{variant.variantColor}}</p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
