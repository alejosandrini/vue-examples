<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <!-- Syntax is v-bind: or : for short. -->
                <img v-bind:src="image" :alt="altText">
            </div>

            <div class="product-info">
                <h2>{{ product }}</h2>
                <span v-show="inStock">{{mensajeAdicional}}</span>
                <p v-if="inventory > 10">En stock</p>
                <p v-else-if="inventory > 0">Casi todo vendido!</p>
                <p v-else>Agotado</p>

                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>
                <div v-for="variant in variants" :key="variant.variantId">
                    <!-- We’ll use the v-on directive again, but this time we’ll use its 
                        shorthand @ and listen for a mouseover event. 
                        The shorthand for v-on is @    
                    -->
                    <p @mouseover="actualizarImagen(variant.variantImage)">
                        {{variant.variantColor}}
                    </p>
                </div>
                <!-- We say v-on, which let’s Vue know we’re listening for events on this button,
                     and after the : we specify the kind of event we are listening for,
                     in this case: a click. -->
                <!-- <button v-on:click="cart+=1">Agregar al carrito</button> -->
                <button v-on:click="agregarAlCarrito">Agregar al carrito</button>
                <div class="cart">
                    <p>Carrito({{cart}})</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
